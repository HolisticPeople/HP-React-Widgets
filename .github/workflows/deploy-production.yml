name: Deploy to Production

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Deploy to Production Server
        uses: easingthemes/ssh-deploy@v5.0.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.KINSTAPROD_SSH_KEY }}
          ARGS: "-rlgoDzvc -i --delete -o StrictHostKeyChecking=no"
          SOURCE: "/"
          REMOTE_HOST: ${{ secrets.KINSTAPROD_HOST }}
          REMOTE_USER: ${{ secrets.KINSTAPROD_USER }}
          REMOTE_PORT: ${{ secrets.KINSTAPROD_PORT }}
          TARGET: ${{ secrets.KINSTAPROD_PLUGINS_BASE }}/hp-react-widgets/
          EXCLUDE: "/node_modules/, /.git/, /.github/, /src/"
